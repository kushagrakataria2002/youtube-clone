<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <!-- my style sheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesomne cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- tailwind cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="mainSection flex justify-between mt-2">

    <div class="left flex justify-center items-center">
      <header class="text-gray-600 body-font pb-2 ml-6">
        <div class="container flex justify-center mx-auto pt-2 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <i class="youtubeLogo fa-brands fa-youtube"></i>
            <span class="youtubeTextLogo text-lg">YouTube</span>
          </a>
        </div>
      </header>
    </div>

    <div class="center flex justify-center items-center">

      <form>
        <div class="bar relative flex justify-center">
          <input type="text" id="default-input"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search" spellcheck="false">
          <div class="searchIcon flex justify-center items-center flex-col">
            <i class="searchLogo fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </form>

    </div>
    <div class="right"></div>
  </div>

  <main class="flex justify-center">
    <section class=" text-gray-600 body-font">
      <div class="container  py-5 mx-auto">
        <div class="cardContainer template flex flex-wrap "></div>
      </div>
    </section>
  </main>
  <script src="search.js"></script>
  <script src="load.js"></script>
</body>

</html>
